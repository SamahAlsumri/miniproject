<body>
<br> <br><br><form class="container">
  <h2> Login to Pharmacy cluster</h2>
  <br><br>
  <div class="form-group">
    <label for="exampleInputEmail1" >Email address</label>
    <input type="email" class="form-control" name="email" [(ngModel)]="email">
   
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" name="password" [(ngModel)]="password">
  </div>
  <br><br>
  <button type="submit" class="btn btn-primary" (click)="logIn()" routerLink="login">Log In</button> &nbsp;&nbsp;
  <button type="submit" class="btn btn-primary" (click)="logIn()" routerLink="register">Register</button>
  <br><br>
</form> 

</body>
