<body>
<br><div class="jumbotron">
    <h1 class="text-center " style="color: darkblue;font-family: 'Courier New', Courier, monospace;">Add New pharmacy Form</h1>
</div><br>

  <div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Success !</strong> Your data added successfully !.
    <button (click)=" closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

 <section class="card">
  <form [formGroup]="add"(ngSubmit)= "CreateResto()">
    <div class="form-group">
      <label>Id</label>
      <input type="number" class="form-control" placeholder="Enter Id" formControlName="Id">
    </div>
    
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" placeholder="Enter Name" formControlName="Name">
    </div>
    <div class="form-group">
        <label>Address</label>
        <input type="text" class="form-control" placeholder="Enter Address" formControlName="Adress">
    </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" placeholder="Enter Email" formControlName="Email">
      </div><br>

      <button type="submit" class="btn btn-primary">Add</button>
    
  </form>
 </section>
</body>
