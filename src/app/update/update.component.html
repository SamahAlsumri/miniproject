<body>
<br><div class="jumbotron">
    <h1 class="text-center"style="color: darkblue;font-family: 'Courier New', Courier, monospace;">Edit & Update pharmacy Form</h1>
</div><br>
<div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Success !</strong> Your data Updated successfully !.
  <button (click)=" closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<section class="card1">
<form [formGroup]="editRestaurent" (ngSubmit)="updateResto()" >
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" placeholder="Enter Name" formControlName="name">
    </div>
    <div class="form-group">
        <label>Address</label>
        <input type="text" class="form-control" placeholder="Enter Address" formControlName="Adress">
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" placeholder="Enter Email" formControlName="email">
      </div><br>

    <button type="submit" class="btn btn-primary">Update</button>
  </form>
</section>
</body>
